<section class="page-estudos">
  <!-- Grid top: Estudos / Metas -->
  <div class="es-grid es-grid--top">
    <!-- Form Estudos -->
    <div class="es-card es-card--form">
      <h2>Estudos</h2>
      <form id="es-form" autocomplete="off">
        <input id="es-title" class="es-input" type="text" placeholder="O que vai estudar hoje?" required />

        <div class="es-row">
          <label>Quando irá começar:</label>
          <input id="es-start" class="es-input es-input--sm" type="date" required />
        </div>

        <div class="es-row">
          <label>Quando irá terminar:</label>
          <input id="es-end" class="es-input es-input--sm" type="date" required />
        </div>

        <button class="es-btn es-btn--primary" type="submit">Salvar</button>
      </form>
    </div>

    <!-- Form Metas -->
    <div class="es-card es-card--form">
      <h2>Metas</h2>
      <form id="meta-form" autocomplete="off">
        <input id="meta-title" class="es-input" type="text" placeholder="Qual sua meta?" required />

        <div class="es-row">
          <label>Quando irá começar:</label>
          <input id="meta-start" class="es-input es-input--sm" type="date" required />
        </div>

        <div class="es-row">
          <label>Quando irá terminar:</label>
          <input id="meta-end" class="es-input es-input--sm" type="date" required />
        </div>

        <button class="es-btn es-btn--primary" type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <!-- Grid bottom: Seus estudos / Suas metas -->
  <div class="es-grid es-grid--bottom">
    <!-- Seus estudos -->
    <div class="es-card">
      <h2>Seus estudos</h2>
      <div id="es-list" class="es-list" aria-live="polite"></div>
    </div>

    <!-- Suas metas -->
    <div class="es-card">
      <h2>Suas metas</h2>

      <div class="es-tabs" role="tablist" aria-label="Filtrar metas">
        <button class="es-chip active" data-filter="andamento" role="tab" aria-selected="true">
          Em andamento <span class="es-count" id="m-count-and">0</span>
        </button>
        <button class="es-chip" data-filter="concluida" role="tab" aria-selected="false">
          Concluídas <span class="es-count" id="m-count-con">0</span>
        </button>
        <button class="es-chip" data-filter="nao" role="tab" aria-selected="false">
          Não concluídas <span class="es-count" id="m-count-nao">0</span>
        </button>
      </div>

      <div id="meta-list" class="es-list" aria-live="polite"></div>
    </div>
  </div>
</section>
