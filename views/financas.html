<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nexa • Finanças</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet"/>

  <!-- Estilos desta tela -->
  <link rel="stylesheet" href="/assets/css/financas.css" />

  <!-- Chart.js (gráficos) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <main class="page">
    <section class="card-container">

      <!-- =================== TOPO: ORÇAMENTO (3 blocos) =================== -->
      <div class="card summary" id="card-summary">
        <h2>Orçamento</h2>

        <div class="summary-grid">
          <!-- ENTRADA -->
          <div class="summary-block">
            <div class="row">
              <label for="in_date">Data (entrada)</label>
              <input id="in_date" class="input input--xs" type="date">
            </div>
            <div class="row">
              <label for="in_amount">Entrada / Guardar (R$)</label>
              <input id="in_amount" class="input input--small" type="number" step="0.01" placeholder="Ex: 200,00">
            </div>
            <button id="btnAddIn" class="btn btn--primary full">Adicionar entrada</button>
          </div>

          <!-- SAÍDA -->
          <div class="summary-block">
            <div class="row">
              <label for="out_date">Data (saída)</label>
              <input id="out_date" class="input input--xs" type="date">
            </div>
            <div class="row">
              <label for="out_amount">Saída (R$)</label>
              <input id="out_amount" class="input input--small" type="number" step="0.01" placeholder="Ex: 120,00">
            </div>
            <button id="btnAddOut" class="btn btn--danger full">Adicionar saída</button>
          </div>

          <!-- CARTEIRA -->
          <div class="summary-block" style="width: 85%;">
            <div class="row">
              <label for="wallet">Carteira (disponível)</label>
              <input id="wallet" class="input input--small" type="number" step="0.01" placeholder="Ex: 300,00">
            </div>
            <div class="row empty"></div>
            <button id="btnSaveWallet" class="btn full" style="background-color: #afb0b1;">Salvar carteira</button>
          </div>
        </div>

        <!-- Totais -->
        <div class="totais" id="totals">
          <span>Entradas: <strong id="fin_total_in">R$ 0,00</strong></span>
          <span>Saídas: <strong id="fin_total_out">R$ 0,00</strong></span>
          <span>Carteira: <strong id="fin_total_wallet">R$ 0,00</strong></span>
          <span>TOTAL: <strong id="fin_total_all">R$ 0,00</strong></span>
        </div>
      </div>

      <!-- =================== ESQUERDA: CONVERSOR =================== -->
      <div class="card converter" style="max-width: 100%;">
        <h2>Conversor de moedas</h2>

        <div class="row">
          <label for="conv_value">Valor</label>
          <input id="conv_value" class="input" type="number" step="0.01" placeholder="Ex: 100">
        </div>

        <div class="row">
          <label for="conv_from">De</label>
          <select id="conv_from" class="input">
            <option value="BRL">BRL: Real</option>
            <option value="USD">USD: Dólar</option>
            <option value="EUR">EUR: Euro</option>
            <option value="GBP">GBP: Libra</option>
            <option value="ARS">ARS: Peso</option>
            <option value="JPY">JPY: Iene</option>
          </select>
          <span class="sep">→</span>
          <label for="conv_to" class="sr-only">Para</label>
          <select id="conv_to" class="input">
            <option value="USD">USD: Dólar</option>
            <option value="BRL">BRL: Real</option>
            <option value="EUR">EUR: Euro</option>
            <option value="GBP">GBP: Libra</option>
            <option value="ARS">ARS: Peso</option>
            <option value="JPY">JPY: Iene</option>
          </select>
        </div>

        <div class="row">
          <button id="btnConvert" class="btn btn--primary">Converter</button>
        </div>

        <div class="convert-result" id="conv_result">—</div>
      </div>

      <!-- =================== DIREITA: RELATÓRIOS =================== -->
      <div class="card reports">
        <h2>Relatórios</h2>

        <div class="tabs">
          <button class="tab-btn active" data-mode="weekly">Semanal</button>
          <button class="tab-btn" data-mode="monthly">Mensal</button>
          <button class="tab-btn" data-mode="yearly">Anual</button>
        </div>

        <div class="chartbox">
          <canvas id="fin_chart"></canvas>
        </div>

        <p class="chart-note">
          • Semanal: Seg, Ter, Qua, Qui, Sex, Sáb, Dom<br/>
          • Mensal: faixas semanais do mês atual (ex.: 01/10–07/10).<br/>
          • Anual: meses do ano atual.
        </p>
      </div>

    </section>
  </main>

  <!-- JS desta tela -->
  <script type="module" src="js/modules/financas.js"></script>
</body>
</html>
