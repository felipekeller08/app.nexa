<section class="page-tarefas">
  <!-- Formulário -->
  <div class="t-card t-card--form">
    <h2>Nova tarefa</h2>

    <form id="t-form" autocomplete="off">
      <input id="t-title" class="t-input" type="text" placeholder="Título da tarefa" required />

      <textarea id="t-desc" class="t-input t-input--textarea" rows="3"
        placeholder="Descrição da tarefa"></textarea>

      <div class="t-form-row">
        <label class="t-label" for="t-status">Estado</label>
        <select id="t-status" class="t-input t-select" required>
          <option value="pendente">Pendente</option>
          <option value="andamento">Em andamento</option>
          <option value="concluida">Concluída</option>
        </select>
      </div>

      <button class="t-btn t-btn--primary" type="submit">Salvar</button>
    </form>
  </div>

  <!-- Busca -->
  <div class="t-search">
    <input id="t-search" class="t-input" type="text" placeholder="Buscar tarefa pelo título..." />
  </div>

  <!-- Abas de status -->
  <div class="t-tabs" role="tablist" aria-label="Filtrar por status">
    <button class="t-chip active" data-status="pendente" role="tab" aria-selected="true">
      Pendente <span class="t-count" id="count-pendente">0</span>
    </button>
    <button class="t-chip" data-status="andamento" role="tab" aria-selected="false">
      Em andamento <span class="t-count" id="count-andamento">0</span>
    </button>
    <button class="t-chip" data-status="concluida" role="tab" aria-selected="false">
      Concluídas <span class="t-count" id="count-concluida">0</span>
    </button>
  </div>

  <!-- Lista -->
  <div id="t-list" class="t-grid" aria-live="polite"></div>
</section>
